{% extends "profile_base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block tabcontent %}

<div class="row">
  <div class="col-lg-6">
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>  
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-4">
            <p class="form-control-static"><a href="{% url 'main.views.account' %}">Change your username/password</a></p>
          </div>
        </div>
        {% include "form_snippet.html" with form=user_personal_form %}
        {% include "form_snippet.html" with form=profile_form %}
        <div class="form-actions">
          <button type="submit" class="btn btn-warning btn-lg btn-submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

{% endblock %}
