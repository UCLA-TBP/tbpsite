{% extends "base.html" %}

{% block title %}Faculty{% endblock %}

{% block content %}
<h1>Faculty</h1>
<div class="accordion" id="accordionf">
  {% for f in faculty %}
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionf" href="#collapse{{ f.0|slugify }}">{{ f.0 }}</a>
    </div>
    <div id="collapse{{ f.0|slugify }}" class="accordion-body collapse">
      <div class="accordion-inner">
        <ul class="list-unstyled">
          {% for facultyInfo in f.1 %}
          <li><a href="{{ facultyInfo.3 }}">{{ facultyInfo.0 }}, {{ facultyInfo.1 }}, {{ facultyInfo.2 }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
