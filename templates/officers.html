{% extends "base.html" %}

{% block title %}Officers{% endblock %}

{% block content %}

<h1>Officers</h1>

<h4>Officers for {{ term }}</h4>
<table class="table">
  {% for position in positions %}
  <tr>
    <th>{{ position.0 }}</th>
    <td>{{ position.1.0 }}</td>
  </tr>
    {% for officer in position.1|slice:"1:" %}
  <tr>
    <td></td>
    <td>{{ officer }}</td>
  </tr>
    {% endfor %}
  {% endfor %}
</table>

{% endblock %}
