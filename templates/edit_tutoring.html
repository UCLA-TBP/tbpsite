{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-lg-6">
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
        <legend>Edit Tutoring</legend>
        <p class="help-block">Use this page to add a tutoring object to a candidate.</p>
        <div class="form-actions">
          <button type="submit" class="btn btn-warning">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

{% endblock %}
