{% extends "base.html" %}

{% block title %}Tutoring Hours{% endblock %}

{% block content %}
<h1 style>Tutoring Feedback</h1>
<table class="table">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody>
    {% for feedback in tutoring_feedback %}
    <tr>
      <td>{{ feedback.timestamp }}</td>
      <td>{{ feedback.comment }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
