<style>
table.bluetable {
    border-color: #2a6395;
}
table.bluetable th {
    background-color: #357ebd
    color: white;
}
</style>

<table class="bluetable" style="table-layout:fixed;">
  <th></th>
  {% for house in houses %}
    <th>{{ house }}</th>
  {% endfor %}
  <tr>
    <td>Points</td>
    {% for house in houses %}
      <td>{{ house.points }}</td>
    {% endfor %}
  </tr>
</table>
