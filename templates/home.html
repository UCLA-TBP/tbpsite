{% extends "base.html" %}

{% block title %}UCLA Tau Beta Pi{% endblock %}

{% block content %}

<div class="row">
  <div class="span8">
	<div id="this-carousel-id" class="carousel slide">
	  <div class="carousel-inner">
		<div class="item active">
		  <img src="static/img/about.jpg" alt="" />
		  <div class="carousel-caption">
			<a href="{% url 'web.views.about' %}">About Us</a>
		  </div>
		</div>
		<div class="item">
		  <img src="static/img/tutoring.jpg" alt="" />
		  <div class="carousel-caption">
			<a href="{% url 'web.views.tutoring' %}">Tutoring</a>
		  </div>
		</div>
		<div class="item">
		  <img src="static/img/events.jpg" alt="" />
		  <div class="carousel-caption">
			<a href="{% url 'web.views.events' %}">Events</a>
		  </div>
		</div>
	  </div>
	  <a class="carousel-control left" href="#this-carousel-id" data-slide="prev">&lsaquo;</a>
	  <a class="carousel-control right" href="#this-carousel-id" data-slide="next">&rsaquo;</a>
	</div>
  </div>
  <div class="span4">
	<h2>UCLA Tau Beta Pi</h2>
  </div>
</div>

{% endblock %}
