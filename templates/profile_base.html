{% extends "base.html" %}

{% block content %}

<ul class="nav nav-tabs">
  {% for tab in profile_tabs %}
  {% if tab.0 == next %}
  <li class="active"><a href="#">{{ tab.1 }}</a></li>
  {% else %}
  <li><a href="{{ tab.0 }}">{{ tab.1 }}</a></li>
  {% endif %}
  {% endfor %}
</ul>

{% block tabcontent %} 
{% endblock %}

{% endblock %}
