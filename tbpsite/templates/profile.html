{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<form method="post" action="{% url 'app.views.update' %}?next={{ next }}">
	{% csrf_token %}
  <fieldset>  
    <legend>Profile</legend>
    <label>Username</label>
    <input type="text" name="username" value="{{ user.get_username }}" required>
    <label>Current Password</label>
    <input type="password" name="current_password">
		<span class="help-block">Required if changing password</span>
    <label>New Password</label>
    <input type="password">
    <label>Confirm Password</label>
    <input type="password">
    <label>Email</label>
    <input type="email" name="email" value="{{ user.email }}" required>
    <label>First Name</label>
    <input type="text" name="first_name" value="{{ user.first_name }}" required>
    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ user.last_name }}" required>
    <label>Major</label>
    <select>
      <option>Aerospace Engineering</option>
      <option>Bioengineering</option>
      <option>Chemical Engineering</option>
      <option>Civil Engineering</option>
      <option>Computer Science</option>
      <option>Computer Science and Engineering</option>
      <option>Electrical Engineering</option>
      <option>Materials Engineering</option>
      <option>Mechanical Engineering</option>
    </select>
    <label>Graduation Year</label>
    <input type="text" name="graduation_year" value="{{ profile.graduation_year }}" required>
    <label>Resume</label>
    <input type="file" name="resume">
    <label>Professor Interview</label>
    <input type="file" name="professor_interview">
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Save changes</button>
			<button type="button" class="btn">Cancel</button>
		</div>
  </fieldset>
</form>

{% endblock %}
