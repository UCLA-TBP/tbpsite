{% extends "base.html" %}

{% block content %}
<ul class="nav nav-pills nav-pills-warning">
  {% for tab in profile_tabs %}
  {% if tab.0 == next %}
  <li class="active"><a href="#">
  {% else %}
  <li><a href="{{ tab.0 }}">
  {% endif %}
  {{ tab.1 }}</a></li>
  {% endfor %}
</ul>

<div class="uk-container">
  {% block tabcontent %}
</div>
{% endblock %}

{% endblock %}
