version: '3.3'

services:
  db:
    image: mysql:5.5.59 
    environment:
      - MYSQL_ROOT_PASSWORD=CAEpsilon
  backend:
    image: tbpsite/backend:latest
    build: backend 
    volumes:
      - ./backend:/app
      - ./static:/static
      - ./media:/media
    depends_on:
      - db
  nginx:
    image: tbpsite/nginx:latest
    build: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/static
      - ./media:/media
    depends_on:
      - backend
  
